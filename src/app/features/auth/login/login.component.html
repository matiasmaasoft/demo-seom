<div class="login-page">
  <div class="login-card">
    <div class="login-logo">
      <app-logo-seom variant="full" />
    </div>
    <h1 class="login-title">Tarjeta SEOM</h1>
    <p class="login-subtitle">Demo – Ingrese con cualquier usuario de prueba</p>

    <form class="login-form" (ngSubmit)="onSubmit()">
      <label class="label" for="usuario">Usuario</label>
      <input
        id="usuario"
        type="text"
        class="input"
        placeholder="Usuario"
        [ngModel]="usuario()"
        (ngModelChange)="usuario.set($event)"
        name="usuario"
        autocomplete="username"
      />

      <label class="label" for="password">Contraseña</label>
      <div class="input-wrap">
        <input
          id="password"
          [type]="showPassword() ? 'text' : 'password'"
          class="input"
          placeholder="Contraseña"
          [ngModel]="password()"
          (ngModelChange)="password.set($event)"
          name="password"
          autocomplete="current-password"
        />
        <button type="button" class="btn-eye" (click)="togglePassword()" aria-label="Mostrar contraseña">
          {{ showPassword() ? 'Ocultar' : 'Ver' }}
        </button>
      </div>

      @if (error()) {
        <p class="error-msg" role="alert">{{ error() }}</p>
      }

      <button type="submit" class="btn-primary btn-submit">Ingresar</button>
    </form>

    <p class="login-footer">SEOM Demo &copy; {{ currentYear }}</p>
  </div>
</div>
